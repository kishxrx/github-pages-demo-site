<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Premium Website</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    a {
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(229,46,113,0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

  <p>This is my first modern and aesthetic webpage, built with love and hosted on GitHub Pages.</p>

</html>
